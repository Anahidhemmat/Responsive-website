<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Page</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Fonawsome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header -->
    <section class="sub-header">
      <!-- Navigation -->
      <nav>
        <a href="index.html"
          ><img src="images/eduford_img/logo.png" alt="logo"
        /></a>
        <section class="nav-link" id="navLink">
          <i class="fas fa-times" onclick="hideMenu()"></i>
          <ul>
            <li><a href="">HOME</a></li>
            <li><a href="">ABOUT</a></li>
            <li><a href="">COURSE</a></li>
            <li><a href="">BLOG</a></li>
            <li><a href="">CONTACT</a></li>
          </ul>
        </section>
        <i class="fas fa-bars" onclick="showMenu()"></i>
      </nav>

      <h1>World's Biggest University</h1>
    </section>
    <!-- About us content -->
    <!-- Footer -->
    <section class="footer">
      <h3>ABOUT US</h3>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate
        <br />
        libero velit, architecto eligendi beatae tempora veniam! Laboriosam, rem
      </p>
      <section class="icons">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-whatsapp"></i>
      </section>
      <p class="footer-p">Created By Anahid<i class="far fa-heart"></i></p>
    </section>

    <!-- Javascript for Toggle Menu -->
    <script>
      let navLink = document.getElementById("navLink");
      function showMenu() {
        navLink.style.right = "0";
      }
      function hideMenu() {
        navLink.style.right = "-200px";
      }
    </script>
  </body>
</html>
